    <script>

    //$(document).ready( function () {
      //$('#image_expand').hide();
      $('#image_collapse').hide();

        do_expand();
      } else if ( readCookie("q_window_pending_state") == "collapse" ) {
        $('#image_expand').show();
      } else {
        //console.log("Start Stable: " + readCookie("window_state"));
        if ( readCookie("q_window_state") == "collapse" )

          do_expand(true);

    //});

      function on_collapse() {
        createCookie("q_window_state", "collapse");
        createCookie("q_window_pending_state", "");
        window.location.reload();
      }

      function do_collapse() {
        if ( readCookie("q_window_pending_state") == "collapse" ) {
          $('#top_container').toggleClass('container_off container');
          $('#image_expand').show();
          $('#image_collapse').hide();
          createCookie("q_window_state", "collapse");
          createCookie("q_window_pending_state", "");
        }
      }

      function on_expand() {
        createCookie("q_window_pending_state", "expand");
        window.location.reload();
      }

      function do_expand(nocheck) {
        if ( nocheck || readCookie("q_window_pending_state") == "expand" ) {
          $('#top_container').toggleClass('container container_off');
          $('#image_expand').hide();
          $('#image_collapse').show();
          createCookie("q_window_state", "expand");
          createCookie("q_window_pending_state", "");
        }
      }
    </script>
